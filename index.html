  <title>Dylan's Travel Gallery</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    
    h2 {
      text-align: center;
      margin: 40px 0 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      
      max-width: 1400px;
      margin: 0 auto;
      padding-left: 40px;
      padding-right: 40px;
    }

    .gallery-item {
      overflow: hidden;
      border-radius: 8px;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
    }
    
    .horizontal-left,
    .horizontal-right {
      grid-column: span 2;
    }

    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }

      .horizontal-left,
      .horizontal-right {
        grid-column: span 2;
      }
    }

    @media (max-width: 480px) {
      .gallery {
        grid-template-columns: 1fr;
      }

      .horizontal-left,
      .horizontal-right {
        grid-column: span 1;
      }
    }
  </style>
</head>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const galleries = document.querySelectorAll(".gallery");

    galleries.forEach((gallery) => {
      const images = gallery.querySelectorAll("img");
      let toggleLeftRight = true;

      images.forEach((img, index) => {
        img.onload = () => {
          const isLandscape = img.naturalWidth > img.naturalHeight;
          const container = img.closest(".gallery-item");

          if (index === 0 && isLandscape) {
            container.classList.add("horizontal-left");
          } else if (isLandscape) {
            container.classList.add(toggleLeftRight ? "horizontal-right" : "horizontal-left");
            toggleLeftRight = !toggleLeftRight;
          }
        };
      });
    });
  });
</script>
