<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dylan's Travel Gallery</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-auto-rows: 400px; /* ✅ Fix #1: consistent height for rows */
      gap: 15px;
    }

    .gallery-item {
      overflow: hidden;
      border-radius: 8px;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;            /* ✅ Fix #2: fill entire grid cell */
      object-fit: cover;       /* ✅ Fix #2: crop to fit without distortion */
      display: block;
      border-radius: 8px;
    }

    /* Wide image aligned left */
    .horizontal-left {
      grid-column: span 2;
    }

    /* Wide image aligned right */
    .horizontal-right {
      grid-column: 2 / span 2;
    }

    /* Responsive: 2 columns on tablets */
    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }

      .horizontal-left,
      .horizontal-right {
        grid-column: span 2;
      }
    }

    /* Responsive: 1 column on mobile */
    @media (max-width: 480px) {
      .gallery {
        grid-template-columns: 1fr;
      }

      .horizontal-left,
      .horizontal-right {
        grid-column: span 1;
      }
    }
  </style>
</head>

<body>
  <h1>Dylan's Travel Gallery</h1>

  <div class="gallery">
    <div class="gallery-item"><img src="images/image1.jpg" alt="Image 1" /></div>
    <div class="gallery-item"><img src="images/image2.jpg" alt="Image 2" /></div>
    <div class="gallery-item"><img src="images/image3.jpg" alt="Image 3" /></div>
    <div class="gallery-item"><img src="images/image4.jpg" alt="Image 4" /></div>
    <div class="gallery-item"><img src="images/image5.jpg" alt="Image 5" /></div>
    <div class="gallery-item"><img src="images/image6.jpg" alt="Image 6" /></div>
    <div class="gallery-item"><img src="images/image7.jpg" alt="Image 7" /></div>
    <div class="gallery-item"><img src="images/image8.jpg" alt="Image 8" /></div>
    <div class="gallery-item"><img src="images/image9.jpg" alt="Image 9" /></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const galleryItems = document.querySelectorAll(".gallery-item img");
      let toggleLeftRight = true;

      galleryItems.forEach((img) => {
        img.onload = () => {
          const isLandscape = img.naturalWidth > img.naturalHeight;
          if (isLandscape) {
            const container = img.closest(".gallery-item");
            container.classList.add(toggleLeftRight ? "horizontal-left" : "horizontal-right");
            toggleLeftRight = !toggleLeftRight;
          }
        };
      });
    });
  </script>
</body>
</html>
