<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dylan's Travel Gallery</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
    }

    .gallery-item {
      overflow: hidden;
      border-radius: 8px;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
    }

    /* Wide image aligned left */
    .horizontal-left {
      grid-column: span 2;
    }

    /* Wide image aligned right */
    .horizontal-right {
      grid-column: 2 / span 2;
    }

    /* Responsive: 2 columns on tablets */
    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }

      .horizontal-left,
      .horizontal-right {
        grid-column: span 2;
      }
    }

    /* Responsive: 1 column on mobile */
    @media (max-width: 480px) {
      .gallery {
        grid-template-columns: 1fr;
      }

      .horizontal-left,
      .horizontal-right {
        grid-column: span 1;
      }
    }
  </style>
</head>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const galleries = document.querySelectorAll(".gallery");

    galleries.forEach((gallery) => {
      let toggleLeftRight = true; // Reset for each gallery

      const images = gallery.querySelectorAll("img");

      images.forEach((img) => {
        img.onload = () => {
          const isLandscape = img.naturalWidth > img.naturalHeight;
          if (isLandscape) {
            const container = img.closest(".gallery-item");
            container.classList.add(toggleLeftRight ? "horizontal-left" : "horizontal-right");
            toggleLeftRight = !toggleLeftRight;
          }
        };
      });
    });
  });
</script>
